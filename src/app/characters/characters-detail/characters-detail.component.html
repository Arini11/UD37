<div class="mb-3 container" style="margin-top: 15%;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{character.image}}" class="img-fluid rounded-start" alt="{{character.name}}">
    </div>
    <div class="col-md-8">
      <h5 class="card-title mt-5">{{character.name}}</h5>
      <div class="card-body mt-3">
        <p class="card-text">Gender: {{character.gender}}</p>
        <p class="card-text">Status: {{character.status}}</p>
        <p class="card-text">Specie: {{character.species}}</p>
        <p class="card-text">Origin: {{character.origin}}</p>
        <p class="card-text">Location: {{character.location}}</p>
        <p class="card-text">Id: {{id}}</p>
        <button class="btn btn-warning mr-2" (click)="deleteCharacter()">
          Delete
        </button>
        <button class="btn btn-light mr-2" *ngIf="character.status == 'Alive'" (click)="updateStatus('Dead')">
          Dead
        </button>
        <button *ngIf="character.status == 'Dead'" class="btn btn-light mr-2" (click)="updateStatus('Alive')">
          Alive
        </button>
      </div>
    </div>
  </div>
</div>
