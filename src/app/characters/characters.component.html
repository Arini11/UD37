<button class="btn" style="width:90%;margin-left:40px;margin-top:20px" [routerLink]="['/add']">ADD CHARACTER</button>
<div *ngIf="characters != null; else loading" class="row row-cols-1 row-cols-md-4 g-6 mx-5 mt-5">
  <div *ngFor="let character of characters" class="col">
    <div class="card" style="width: 300px;">
      <img src="{{character.image}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{character.name}}</h5>
        <p class="card-text">
          Status: {{character.status}}<br>
          Species: {{character.species}}<br>
          Id: {{character.id}}</p>
        <a [routerLink]="['/characters', character.id]" class="btn btn-primary">See more</a>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>Loading...</ng-template>
